<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Running Shop-Contact</title>
</head>
<body>
        <header>
            <img src="img/logo.png" alt="logo" class="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="sign-in.html">Sign In</a></li>
                </ul>
            </nav>
            <a href="contact.html" class="cta"><button>Contact</button></a>
        </header>
  <div class="container">
    <form action="" method="post" class="contact">
        <h3>Running Shop Contact Form</h3>
        <h4>Contact us for custom quote</h4>
        <fieldset>
            <input type="text" placeholder="Your Name" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Your E-mail Adress" tabindex="2" required autofocus>
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Your Phone Number (optional)" tabindex="3" required autofocus>
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Your Web Site (optional)" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input type="textarea" placeholder="Type your message here..." tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
        <p class="copyright">Designed by <a href="https://github.com/vyigit">vyigit</a></p>
    </form>
  </div>

</body>
</html>
